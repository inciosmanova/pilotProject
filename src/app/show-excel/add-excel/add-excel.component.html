<div class="container">
  <h1 class="header" *ngIf="!data.id">Yeni</h1>
  <h1 class="header" *ngIf="data.id>0">Redaktə et</h1>
<p class="paragraph">Excel-ə line əlavə et</p>

<form action="" [formGroup]="excelForm" (submit)="Submit()">
  <div class="form-group">
    <label for="len">Len məlunatını girin</label>
    <input type="text" class="form-control" id="len"  placeholder="Enter len" formControlName="len">
    <div *ngIf="excelForm.controls['len'].invalid && (excelForm.controls['len'].dirty || excelForm.controls['len'].touched)" class="alert" class="alert">
      Xahiş olunur Len məlumatı daxil edin !
    </div>

  </div>
  <div class="form-group">
    <label for="status">Statusu seçin</label>
    <select  class="form-control" id="status" formControlName="status">
      <option value="0">Status 0</option>
      <option value="1">Status 1</option>
      <option value="2">Status 2</option>
    </select>
  </div>
  <div class="btn_box d-flex justify-content-end align-items-center pt-5">
    <button class="btn" [mat-dialog-close]="true">İmtina et</button>
    <button [disabled]="this.excelForm.invalid" class="btn confirm" type="submit" *ngIf="!data.id">Əlavə et</button>
    <button [disabled]="this.excelForm.invalid" class="btn confirm" type="submit" *ngIf="data.id>0">Yenilə</button>
  </div>
</form>

</div>
